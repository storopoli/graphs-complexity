name: haskell-fmt

on:
  push:
    branches:
      - "main"
      - "master"
  pull_request:
    branches:
      - "main"
      - "master"

jobs:
  fourmolu-format:
    name: Check if Haskell code is formatted
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Haskell code format
        uses: haskell-actions/run-fourmolu
        with:
          working-directory: code/haskell
