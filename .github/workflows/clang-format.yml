name: clang-format

on:
  push:
    branches:
      - "main"
      - "master"
  pull_request:
    branches:
      - "main"
      - "master"

jobs:
  clang-format:
    name: Check code formatting using clang-format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check clang-format
        uses: DoozyX/clang-format-lint-action@v0.18.2
        with:
          source: "."
          extensions: "c,h"
          clangFormatVersion: 17
          style: Google
